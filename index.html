<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="container">
    <div class="form">
        <div id="register">Register Here</div>
        <div class="username">
            <p class="text">Username *</p>
            <input class="input" id="first" type="text" placeholder="first name">
            <input class="input" id="last" type="text" placeholder="last name">
        </div>
        <div class="mail">
            <p class="text">Email *</p>
            <input class="input" type="email" placeholder="enter email">
        </div>
        <div class="password">
            <p class="text">password *</p>
            <input class="input"  type="password" placeholder="enter password">
            <input class="input" id="conf" type="text" placeholder="confirm password">
        </div>
        <div class="check">
            <p id="mandatory">* are mandatory</p>
            <input id="chbox" type="checkbox">
            <p id="check-text">I agree to all the Terms & Condition.</p>
        </div>
        <div class="sub">
            <button id="submit">submit</button>
        </div>
    </div>
</body>
</html>
