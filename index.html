<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body id="container">
    <div class="form">
        <div id="register">Register Here</div>
        <div class="username">
            <p class="text">Username <span class="asterisk">*</span></p>
            <input class="input" id="first" type="text" placeholder="First Name">
            <input class="input" id="last" type="text" placeholder="Last Name">
        </div>
        <div class="mail">
            <p class="text">Email <span class="asterisk">*</span></p>
            <input class="input" type="email" placeholder="Enter email">
        </div>
        <div class="password">
            <p class="text">Password <span class="asterisk">*</span></p>
            <input class="input" id="pass" type="password" placeholder="Enter Password">
            <input class="input" id="conf" type="text" placeholder="Confirm Password">
            <i class="fa-regular fa-circle-check correct" ></i>
         </div>
        <div class="check">
            <p id="mandatory">* are mandatory</p>
            <input id="chbox" type="checkbox">
            <p id="check-text">I agree to all the Terms & Conditions.</p>
        </div>
        <div class="sub">
            <button id="submit">Submit</button>
        </div>
        <div id="msg">click on Check Box before submit..</div>
    </div>
     <div class="success">
        <div class="suc-msg">Registration success</div>
        <div class="suc-pic"></div>
     </div>
</body>
<script src="script.js"></script>
</html>
